services:
  # Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: cfg-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  # Cache
  redis:
    image: redis:7-alpine
    container_name: cfg-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  qdrant_storage:
  redis_data: